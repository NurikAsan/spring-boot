<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            border-radius: 10px;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{/first}" th:object="${person}">
    <label for="name">Enter the name</label>
    <input type="text" th:field="*{name}" id="name"><br>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age"><br>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email">
    <input type="submit" class="button" value="Add a Person"/>
</form>
</body>
</html>
